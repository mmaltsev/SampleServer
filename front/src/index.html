<!DOCTYPE html>
<html>
  <head>
    <title>Sample Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="s-body">
    <div class="s-wrapper">
      <div class="s-top-menu">
        <div id="s-legend" onclick="legendClick()">
          <img id="s-img-close" src="img/close.png" />
          <img id="s-img-menu" src="img/menu.png" />
        </div>
        <div class="s-menu-els">
          <a class="s-menu-el" href="/"><div class="s-menu-el-wr s-curr-p">Index</div></a>
          <a class="s-menu-el" href="/outdex"><div class="s-menu-el-wr">Outdex</div></a>
        </div>
        <span class="s-logo"><a class="s-logo-link" href="/">Sample Website</a></span>
      </div>
      <div class="s-main">
        <div id="s-side-menu">
          <a class="s-side-menu-el" href="/"><div class="s-side-menu-el-wr s-curr-m">Index</div></a>
          <a class="s-side-menu-el" href="/outdex"><div class="s-side-menu-el-wr">Outdex</div></a>
        </div>

        <div class="s-content">
          <form>
            <input type="file" id="image" />
            <input type="button" value="Send Image" onclick="sendImage()" />
          </form>
          <img src="" id="previewImage" />
        </div>
        
      </div>
    </div>

    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
